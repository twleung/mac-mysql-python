[metadata]
version: 1.2.1
version_info: (1,2,1,'final',1)
description: Python interface to MySQL
long_description: 
        =========================
        Python interface to MySQL
        =========================
        
        MySQLdb is an interface to the popular MySQL_ database server for
        Python.  The design goals are:
        
        - Compliance with Python database API version 2.0 [PEP-0249]_
        
        - Thread-safety
        
        - Thread-friendliness (threads will not block each other) 
        
        MySQL-3.23 through 5.0 and Python-2.3 through 2.4 are currently
        supported.
        
        MySQLdb is `Free Software`_.
        
        .. _MySQL: http://www.mysql.com/
        .. _`Free Software`: http://www.gnu.org/
        .. [PEP-0249] http://www.python.org/peps/pep-0249.html
author: Andy Dustman
author_email: andy@dustman.net
license: GPL
platforms: ALL
url: http://sourceforge.net/projects/mysql-python
download_url: http://prdownloads.sourceforge.net/mysql-python/MySQL-python-%(version)s.tar.gz
classifiers:
        Development Status :: 5 - Production/Stable
        Environment :: Other Environment
        License :: OSI Approved :: GNU General Public License (GPL)
        Operating System :: MacOS :: MacOS X
        Operating System :: Microsoft :: Windows :: Windows NT/2000
        Operating System :: OS Independent
        Operating System :: POSIX
        Operating System :: POSIX :: Linux
        Operating System :: Unix
        Programming Language :: C
        Programming Language :: Python
        Topic :: Database
        Topic :: Database :: Database Engines/Servers
py_modules:
        _mysql_exceptions
        MySQLdb.converters
        MySQLdb.connections
